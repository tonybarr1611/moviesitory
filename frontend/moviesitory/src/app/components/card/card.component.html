<mat-card
  class="card h-full mx-auto shadow-lg overflow-hidden flex flex-col content-between"
>
  <mat-card-title-group class="h-full">
    <img
      mat-card-lg-image
      [src]="data.images[0]"
      alt="{{ cardTitle }}"
      class="w-full cover"
    />
  </mat-card-title-group>
  <div class="flex flex-col h-full">
    <mat-card-content class="p-4 border-t border-gray-700">
      <div class="flex justify-right items-center mb-4">
        <mat-icon color="warn" class="mr-3">star</mat-icon>
        <p class="display-1 font-bold no-margin">
          {{ data.popularity * 0.5 | number : "1.1-1" }}
        </p>
      </div>
      <mat-card-title class="font-bold">
        <p class="text-base">
          {{ cardTitle }}
        </p>
      </mat-card-title>
    </mat-card-content>

    <div class="mt-auto px-4 pb-4 flex flex-col">
      <button mat-button class="w-full px-3 py-1 rounded">Ver detalles</button>
    </div>
  </div>
</mat-card>
