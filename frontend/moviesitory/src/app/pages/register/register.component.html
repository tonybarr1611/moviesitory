<div class="flex justify-center mt-35 min-h-screen">
  <div class="shadow-lg rounded-xl w-150">
    <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email & Username Row -->
      <div class="grid grid-cols-2 gap-4">
        <!-- Email Field -->
        <mat-form-field class="w-full text-color">
          <mat-label class="text-color">Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Enter a valid email
          </mat-error>
        </mat-form-field>

        <!-- Username Field -->
        <mat-form-field class="w-full text-color">
          <mat-label class="text-color">Username</mat-label>
          <input
            matInput
            type="text"
            formControlName="username"
            placeholder="Enter your username"
          />
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Password Field -->
      <mat-form-field class="w-full text-color">
        <mat-label class="text-color">Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>

      <!-- Admin Toggle -->
      <mat-label class="mr-4 text-color">Admin</mat-label>
      <mat-slide-toggle formControlName="isAdmin" color="primary">
        Admin User
      </mat-slide-toggle>

      <!-- Submit Button -->
      <button
        mat-raised-button
        color="primary text-color"
        class="w-full text-xl"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>
  </div>
</div>
