<div class="flex justify-center mt-25 min-h-screen">
  <div class="shadow-lg rounded-xl w-96">
    <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email Field -->
      <mat-form-field class="w-full">
        <mat-label class="text-color">Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field class="w-full">
        <mat-label class="text-color">Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button
        mat-raised-button
        color="primary"
        class="w-full text-2xl text-color"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
      <mat-error *ngIf="failed">Credenciales incorrectas</mat-error>
      <button
        mat-button
        color="accent"
        class="w-full text-2xl text-color"
        (click)="register()"
      >
        Register
      </button>
    </form>
  </div>
</div>
